<form class="filter" [formGroup]="form" (submit)="submit(form.value)">
  <div>
    <mat-checkbox class="filter" [formControlName]="'GasGiant'">Gas Giant</mat-checkbox>
    <mat-checkbox class="filter" [formControlName]="'Terrestrial'">Terrestrial</mat-checkbox>
    <mat-checkbox class="filter" [formControlName]="'SuperEarth'">Super Earth</mat-checkbox>
    <button class=" btn filter" mat-flat-button color="accent"> Apply filters</button>
  </div>
</form>
